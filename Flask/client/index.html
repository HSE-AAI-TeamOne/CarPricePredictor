<!DOCTYPE html>
<html>
  <head>
    <title>PRAEDIMOBILI</title>
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css" />
  </head>

  <body>
    <div id="App" class="gridContainer">
      <!-- top Area -->
      <div class="gridInterfaceItem1">
        <div class="heading">
          <h1>Praedimobili CarPricePredictor</h1>
        </div>
        <img class="logo" alt="Logo" src="resources/images/logo.jpg" />
      </div>

      <!-- mid Area -->
      <div class="gridInterfaceItem2">
        <hr />
        <div id="media">
          <div id="my_camera"></div>
          <div class="hidden" id="results"></div>
        </div>
        <input
          type="button"
          class="button"
          id="snapButton"
          value="Foto aufnehmen"
          onclick="take_snapshot(); showSaveButton()"
        />
        <a class="hidden button" id="saveButton" download="CarPricePredictorImage.jpg" , onclick="predict()"
          >Foto herunterladen</a
        >
        <input type="file" id="imageInput" />
        <button onclick="predict()">predict</button>
      </div>

      <!-- bottom Area -->
      <div class="gridInterfaceItem3">
        <hr />
        <div id="output">
          <div id="carType"></div>
          <br />
          <div id="carPrice"></div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="resources/js/webcam.min.js"></script>
    <script type="text/javascript" src="resources/js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="resources/js/script.js"></script>
  </body>
</html>
